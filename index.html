---
layout: default
image: /img/faceslitscan-blur.jpg
nav_title: Home
nav_order: 1
---
<div class="description">
	<h2>
		{{ site.description }}
	</h2>
</div>

<div class="projects">
	{% for project in site.categories.projects %}
	<div class="project {{project.title | slugify}}">
		<a href="{{ project.url }}">
			{% include image.html src=project.image overlay=project.color %}
			<h2>{{ project.title }}</h2>
		</a>
	</div>
	{% endfor %}
</div>
